<section>
    <article>
        <div class="from-container">
            <h1>Formulario</h1>
            <form id="form" action="/login" method="post">
                <div class="group">
                    <label for="nombre" class="form-input">Nombre:</label>
                    <input type="text" id="nombre" class="form-input" placeholder="Ingrese el nombre" required>
                    <label for="edad" class="form-input">Edad:</label>
                    <input type="text" id="edad" class="form-input" placeholder="Ingrese la edad" required>
                    <label for="especie" class="form-input">Especie:</label>
                    <input type="text" id="especie" class="form-input" placeholder="Ingrese la especie" required>
                    <label for="raza" class="form-input">Raza:</label>
                    <input type="text" id="raza" class="form-input" placeholder="Ingrese la raza" required>
                </div>
                <div class="group">
                    <label for="color" class="form-input">Color:</label>
                    <input type="text" id="color" class="form-input" placeholder="Ingrese el color" required>
                    <label for="tamaño" class="form-input">Tamaño:</label>
                    <input type="text" id="tamaño" class="form-input" placeholder="Ingrese el tamaño" required>
                    <label for="peso" class="form-input">Peso:</label>
                    <input type="text" id="peso" class="form-input" placeholder="Ingrese la peso" required>
                    <label for="cedDueno" class="form-input">Cedula del Dueño:</label>
                    <input type="text" id="cedDueno" class="form-input" placeholder="Ingrese la cedula del dueño"
                        required>
                </div>
            </form>
            <div class="botones">
                <button class="btn" id="cancel"><fa-icon [icon]="cancelar"></fa-icon> Cancelar </button>
                <button class="btn" id="save"><fa-icon [icon]="guardar"></fa-icon> Guardar </button>
            </div>
        </div>
    </article>
</section>
